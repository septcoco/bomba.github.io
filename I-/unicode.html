<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://cdn.eastisup.com/css/reset.css');
        @import url('https://cdn.eastisup.com/css/colors.css');
        @import url('https://cdn.eastisup.com/fonts/futura.css');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            background-color: var(--topblurryblack);
            color: var(--topblurrywhite);
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 12px;
            font-family: 'Roboto';
            font-weight: 300;
            letter-spacing: 2px;
        }

        .disclaimer {
            padding: 24px 0 0 0;
        }

        h1 {
            font-size: 42px;
            letter-spacing: 18px;
            text-transform: uppercase;
            font-family: 'Futura Light';
        }

        h2 {
            font-size: 42px;
            letter-spacing: 18px;
            text-transform: uppercase;
            color: var(--topblurryred);
            font-family: 'Futura Light';
        }

        h3 {
            font-size: 36px;
            letter-spacing: 12px;
            text-transform: uppercase;
            color: var(--topblurrywhite);
            padding: 36px 0 12px 0;
            font-family: 'Futura Light';
        }

        .list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .set {
            font-size: 24px;
            display: flex;
            gap: 12px;
            padding: 6px;
            justify-content: center;
            align-items: center;
        }

        .left {
            color: var(--topblurryred);
        }

        .right {
            background-color: var(--topblurrywhite);
            color: var(--topblurryblack);
            padding: 8px;
            border-radius: 12px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Helpful unicode repository for TWENTY ONE PILOTS">
    <title>Twenty One Pilots Unicode</title>
</head>

<body>
    <h1>Twenty One Pilots</h1>
    <h2>Unicode</h2>
    <p class="disclaimer">Keep in mind that these won't look the same on every platform!</p>
    <h3>Logos</h3>
    <div class="list">
        <div class="set">
            <div class="left">RAB / Vessel</div>
            <div class="right">⊬</div>
        </div>
        <div class="set">
            <div class="left">Blurryface</div>
            <div class="right">|-/</div>
        </div>
        <div class="set">
            <div class="left">Trench</div>
            <div class="right">||-//</div>
        </div>
        <div class="set">
            <div class="left">Scaled & Icy</div>
            <div class="right">(ψ) (Ψ)</div>
        </div>
        <div class="set">
            <div class="left">Clancy</div>
            <div class="right">(]-/)</div>
        </div>
    </div>
    <h3>Dashed O's</h3>
    <div class="list">
        <div class="left">O</div>
        <div class="right">Ø</div>
    </div>
    <div class="list">
        <div class="left">o</div>
        <div class="right">ø</div>
    </div>
</body>

</html>
